apiVersion: apps/v1
kind: Deployment
metadata:
  name: simple-flask
  namespace: harness-cv-demo
  labels:
    app: simple-flask
spec:
  replicas: 1
  selector:
    matchLabels:
      app: simple-flask
  template:
    metadata:
      labels:
        app: simple-flask
      annotations:
        oneagent.dynatrace.com/injected: "true"
    spec:
      containers:
        - name: flask-container
          image: austinthao/flask-app:v2
          ports:
            - containerPort: 80
          env:
            # Enables Python instrumentation for Dynatrace OneAgent
            - name: ONEAGENT_ENABLE_PYTHON
              value: "true"
            # Optional: specify a service name for Dynatrace
            - name: DT_SERVICE
              value: "simple-flask"
          readinessProbe:
            httpGet:
              path: /
              port: 80
            initialDelaySeconds: 5
            periodSeconds: 5
          # Use Gunicorn for better production behavior
          command: ["gunicorn", "-b", "0.0.0.0:80", "app:app"]
