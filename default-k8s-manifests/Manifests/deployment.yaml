apiVersion: apps/v1
kind: Deployment
metadata:
  name: nginx-deploymentabc123
  labels:
    app: nginx
spec:
  replicas: 1
  selector:
    matchLabels:
      app: nginx
  template:
    metadata:
      labels:
        app: nginx
    spec:
      containers:
      - name: nginx
        image: {{.Values.image}}
        ports:
        - containerPort: 80
