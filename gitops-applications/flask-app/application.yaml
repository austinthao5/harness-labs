apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: flask-appset
spec:
  generators:
    - git:
        repoURL: https://github.com/austinthao5/harness-labs.git
        revision: HEAD
        files:
        - path: "gitops-applications/configs/flask-app.json"
  template:
    metadata:
      name: '{{appName}}'
    spec:
      project: '{{project}}'
      source:
        repoURL: https://github.com/austinthao5/harness-labs.git
        path: gitops/flask-app
        targetRevision: main
      destination:
        server: https://kubernetes.default.svc
        namespace: '{{namespace}}'
      syncPolicy:
        automated:
          selfHeal: true
          prune: true
